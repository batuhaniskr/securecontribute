<div class="row">
    <div class="col-lg-12">        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Github Issue Id</th>
                <th scope="col">Title</th>                                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let issue of issues">                            
                <td>{{ issue.organization }}</td>
                <td>{{ issue.name }}</td>
                <td><a  class="btn btn-primary" [routerLink]="['issues', repository.id]" role="button"><fa-icon [icon]="faBug"></fa-icon> Issues</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
